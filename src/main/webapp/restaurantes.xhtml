<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>

	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->

	<h:dataTable id="tblRestaurantes" var="restaurante"
		value="#{restauranteController.restaurantes}"
		headerClass="headerTable" rowClasses="rowTable rowTableLine">
		<h:column>
			<f:facet name="header">
			Nombre
			</f:facet>
			<h:outputText value="#{restaurante.nombre}"></h:outputText>

		</h:column>
		<h:column>
			<f:facet name="header">
			Dirección
			</f:facet>
			<h:outputText value="#{restaurante.direccion}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
			País
			</f:facet>
			<h:outputText value="#{restaurante.pais}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
							Gerente
							</f:facet>
			<h:outputText
				value="#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>

</html>
